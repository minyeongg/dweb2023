      $(document).ready(function () {
        $("#search-btn").click(function () {
          console.log("on clicked!");
          let SRCH_VAL = $("#bookName").val();
          if (!SRCH_VAL) {
            alert("먼저 검색어를 입력해주십시오");
            return false;
          }
          if (SRCH_VAL) {
            $.ajax({
              method: "GET",
              url: "https://dapi.kakao.com/v3/search/book?target=title",
              data: { query: SRCH_VAL },
              headers: {
                Authorization: "KakaoAK a8f0c8806a67bebfd80ca657a5429943",
              },
            }).done(function (msg) {
              console.log(msg);
              document.getElementById("book_result").innerHTML = "";
              let book_html = "";
              let bookList = msg.documents;
              for (short_url of bookList) {
                book_html += "<b>책 제목: " + short_url.title + "</b>";
                book_html += "<p>저자: " + short_url.authors + "</p>";
                book_html += "<p>출판사: " + short_url.publisher + "</p>";
                book_html += "<p>가격: " + short_url.sale_price + "</p>";
              }
              $("#book_result").append(book_html);
            });
          }
        });
      });
